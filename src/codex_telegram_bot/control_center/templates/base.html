<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page_title or "Control Center" }}</title>
  <link rel="stylesheet" href="/static/control_center.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Control Center</div>
      <div class="tagline">Codex Telegram Bot</div>
      <nav class="nav">
        <a href="/" class="{% if nav == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="/onboarding" class="{% if nav == 'onboarding' %}active{% endif %}">Onboarding</a>
        <a href="/runs" class="{% if nav == 'runs' %}active{% endif %}">Runs</a>
        <a href="/sessions" class="{% if nav == 'sessions' %}active{% endif %}">Sessions</a>
        <a href="/approvals" class="{% if nav == 'approvals' %}active{% endif %}">Approvals</a>
        <a href="/agents" class="{% if nav == 'agents' %}active{% endif %}">Agents</a>
        <a href="/settings" class="{% if nav == 'settings' %}active{% endif %}">Settings</a>
      </nav>
    </aside>
    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
