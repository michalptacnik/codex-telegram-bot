name: Build DEB Package

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rsync

      - name: Build Debian package
        run: |
          chmod +x scripts/build_deb.sh
          scripts/build_deb.sh --output-dir dist

      - name: Validate artifact presence
        run: |
          ls -lah dist
          test -n "$(ls dist/*.deb)"
          test -n "$(ls dist/*.sha256)"
          test -n "$(ls dist/*.provenance.json)"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-${{ github.run_number }}
          path: |
            dist/*.deb
            dist/*.sha256
            dist/*.provenance.json
          if-no-files-found: error

      - name: Publish release assets (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb
            dist/*.sha256
            dist/*.provenance.json
