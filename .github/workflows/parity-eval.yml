name: Parity Eval Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 0"

permissions:
  contents: read

jobs:
  parity-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run parity report (offline, all cases)
        run: |
          PYTHONPATH=src python3 -m codex_telegram_bot.eval_parity \
            --cases docs/benchmarks/parity_cases.json \
            --workspace-root . \
            --output-dir docs/reports \
            --offline-baseline \
            --offline-telegram
          latest_json="$(ls -1t docs/reports/parity-report-*.json 2>/dev/null | head -n 1 || true)"
          latest_md="$(ls -1t docs/reports/parity-report-*.md 2>/dev/null | head -n 1 || true)"
          if [[ -n "$latest_json" ]]; then ln -sf "$(basename "$latest_json")" docs/reports/parity-report-latest.json; fi
          if [[ -n "$latest_md" ]]; then ln -sf "$(basename "$latest_md")" docs/reports/parity-report-latest.md; fi

      - name: Upload parity artifacts
        uses: actions/upload-artifact@v4
        with:
          name: parity-report-${{ github.run_number }}
          path: |
            docs/reports/parity-report-*.json
            docs/reports/parity-report-*.md
            docs/reports/parity-report-latest.json
            docs/reports/parity-report-latest.md
          if-no-files-found: error
